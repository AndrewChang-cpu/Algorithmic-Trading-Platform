<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Value Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        canvas {
            max-width: 90%;
            max-height: 70%;
        }
    </style>
</head>
<body>
    <h1>Portfolio Value Chart</h1>
    <canvas id="portfolioChart"></canvas>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript -->
    <script>
        // WebSocket URL (Replace with your actual WebSocket URL)
        const wsUrl = "ws://your-websocket-endpoint";

        // Set up WebSocket connection
        const socket = new WebSocket(wsUrl);

        // Data for Chart.js
        const timeLabels = [];
        const portfolioValues = [];

        // Initialize the chart
        const ctx = document.getElementById('portfolioChart').getContext('2d');
        const portfolioChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Portfolio Value',
                    data: portfolioValues,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#666',
                        },
                        ticks: {
                            color: '#666',
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Portfolio Value',
                            color: '#666',
                        },
                        ticks: {
                            color: '#666',
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#333'
                        }
                    }
                }
            }
        });

        // WebSocket event listeners
        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                const portfolioValue = data.portfolio_value;
                const time = new Date(data.datetime).toLocaleTimeString();

                // Update chart data
                timeLabels.push(time);
                portfolioValues.push(portfolioValue);

                // Ensure the chart doesn't get overloaded
                if (timeLabels.length > 20) {
                    timeLabels.shift();
                    portfolioValues.shift();
                }

                portfolioChart.update();
            } catch (error) {
                console.error('Error processing WebSocket message:', error);
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
