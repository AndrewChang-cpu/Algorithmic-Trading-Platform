apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-data
  labels:
    app: go-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-data
  template:
    metadata:
      labels:
        app: go-data
    spec:
      containers:
      - name: go-data
        image: 337909769295.dkr.ecr.us-east-1.amazonaws.com/atp/go-data:latest
        ports:
        - containerPort: 8080
        livenessProbe: # Restart container if it becomes unhealthy
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe: # Add pod to the service only after it's ready
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        env:
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: ALPACA_API_KEY
        - name: ALPACA_API_SECRET
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: ALPACA_API_SECRET
